<h3 class="center-text">Click the Play and Pause buttons to interact with the audio file.</h3>

<div class="center-button">
	<button class="play button">Play</button><button class="pause button">Pause</button>
</div>
<audio src="/public/demo-assets/audio-element-demo/audio-demo.mp3" preload="auto" id="audio" />

<p>This is a really simple demo. There are things that I could have done to enhance the user experience. For example, on lower powered devices, such as a phone on a 3G connection, the audio may not play right away. This leads the user to believe the player is not working. To solve this, I would added a loading graphic to indicate the audio was loading.</p>

<script>
	jQuery(document).ready(function($)	{

		var audio = $('#audio').get(0);

		$('.play').click(function()	{
			audio.play();
		});

		$('.pause').click(function()	{
			audio.pause();
		});		

	});
</script>
